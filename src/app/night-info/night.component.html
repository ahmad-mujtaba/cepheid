<div class="card night-card">
    <div class="card-label">
        <span class="status-dot" [class.daylight]="isDaylight"></span>
        <!-- {{isDaylight ? 'Daylight' : 'Night'}} -->
        At a glance
    </div>

    <div class="countdown">
        <div class="countdown-label">{{isDaylight ? 'Dark in' : 'Dawn in'}}</div>
        <div class="countdown-value">{{timeToChangeStr}}</div>
        <div class="countdown-target">at {{nextTimeStr}}</div>
    </div>

    <div class="sun-info">
        {{nextSunStr}}
    </div>
</div>
